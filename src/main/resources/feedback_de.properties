feedback.year.warning.recentYears=Jahreszahlen, die nicht weit zur\u00FCckliegen, sind einfach zu erraten.
feedback.year.suggestions.avoidYears=Vermeide eine Jahreszahl, die nicht weit zur\u00FCckliegt oder mit ihrer Person assoziiert werden k\u00F6nnte.
## Date
feedback.date.warning.dates=Ein Datum ist einfach zu erraten.
feedback.date.suggestions.avoidDates=Vermeide ein Datum oder eine Jahreszahl, die mit ihrer Person assoziiert werden k\u00F6nnte.
