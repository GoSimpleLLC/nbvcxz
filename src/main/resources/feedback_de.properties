feedback.default.suggestions.noNeedSymbols=Die Eingabe von Symbolen, Zahlen oder Gro\u00DFbuchstaben ist nicht n\u00F6tig.
## Extra
feedback.extra.suggestions.addAnotherWord=F\u00FCge ein oder zwei zus\u00E4tzliche W\u00F6rter hinzu. Un\u00FCbliche W\u00F6rter sind besser.
