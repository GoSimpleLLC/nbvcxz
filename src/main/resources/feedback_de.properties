feedback.spatial.suggestions.UseLongerKeyboardPattern=Verwende ein Eingabemuster das L\u00E4nger ist und mehr Umdrehungen beinhaltet.
## Repeat
feedback.repeat.warning.likeAAA=Wiederholungen wie zum Beispiel "aaa" sind einfach zu erraten.
feedback.repeat.warning.likeABCABCABC=Wiederholungen wie zum Beispiel "abcabcabc" sind nur leicht schwerer zu erraten als "abc".
feedback.repeat.suggestions.avoidRepeated=Vermeide die Wiederholung von Worten und Zeichen.
## Sequence
feedback.sequence.warning.sequenceWarning=Reihenfolgen wie zum Beispiel "abc" oder "6543" sind einfach zu erraten.
feedback.sequence.suggestions.avoidSequences=Vermeide Reihenfolgen.
