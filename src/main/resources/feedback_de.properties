feedback.default.suggestions.noNeedSymbols=Die Eingabe von Symbolen, Zahlen oder Grossbuchstaben ist nicht n\u00F6tig.
## Extra
feedback.extra.suggestions.addAnotherWord=F\u00FCge ein oder zwei zus\u00E4tzliche Worte hinzu. Un\u00FCbliche Worte sind besser.
